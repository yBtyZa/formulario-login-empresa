<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário - Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@100;300;500;700&display=swap");
    </style>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="header" id="header">
        <section class="titulo">
          <h1>Efetue o login e faça parte do nosso time!</h1>
          <img src="./assets/image-logo.png" alt="logo" />
        </section>
        <section class="formulario" id="formulario">
          <form id="form">
            <h1>Login</h1>
            <div class="textField">
              <label for="login">Usuário:</label>
              <input
                type="text"
                name="login"
                id="login"
                placeholder="Usuário"
                maxlength="30"
                required
              />
            </div>

            <div class="textField">
              <label for="senha">Senha:</label>
              <input
                type="password"
                name="senha"
                id="senha"
                placeholder="Digite sua senha"
                maxlength="16"
                minlength="8"
                required
              />
              <i
                class="bi bi-eye-fill"
                id="btn-senha"
                onclick="mostrarSenha()"
              ></i>
            </div>
            <button id="button">Entrar</button>
            <a href="" onclick="recuperarSenha()">Esqueceu a senha?</a>
          </form>
          <i
            class="bx bx-right-arrow-alt"
            onclick="esconderCadastro()"
            id="btn-cadastro"
          ></i>
        </section>

        <section class="cadastro" id="menu-cadastro">
          <h1>Ainda não tem conta?</h1>
          <h2>Faça seu cadastro!</h2>
          <form id="cadastro">
            <div class="textFieldCadastro">
              <label for="nome">Nome:</label>
              <input
                type="text"
                placeholder="Digite seu nome"
                maxlength="30"
                minlength="11"
                required
              />
            </div>
            <div class="textFieldCadastro">
              <label for="matricula">Matrícula:</label>
              <input
                type="number"
                placeholder="Digite sua matrícula"
                required
              />
            </div>
            <div class="textFieldCadastro">
              <label for="email">Email:</label>
              <input
                type="text"
                placeholder="Digite seu Email"
                maxlength="30"
                minlength="11"
                required
              />
            </div>
            <div class="textFieldCadastro">
              <label for="telefone">Telefone:</label>
              <input type="number" placeholder="Digite seu telefone" required />
            </div>
            <div class="textFieldCadastro">
              <label for="cpf">CPF:</label>
              <input type="number" placeholder="Digite seu CPF" required />
            </div>
            <div class="textFieldCadastro">
              <label for="senha">Senha:</label>
              <input
                type="password"
                id="senhaCadastro"
                placeholder="Digite sua senha"
                minlength="8"
                maxlength="16"
                required
              />
              <i
                class="bi bi-eye-fill"
                id="btn-senha-cadastro"
                onclick="mostrarSenhaCadastro()"
              ></i>
            </div>
            <div class="textFieldCadastro">
              <label for="senha">Confirme sua senha:</label>
              <input
                type="password"
                id="senhaCadastro2"
                placeholder="Confirme sua senha"
                minlength="8"
                maxlength="16"
                required
              />
              <i
                class="bi bi-eye-fill"
                id="btn-senha-cadastro2"
                onclick="mostrarSenhaCadastro2()"
              ></i>
            </div>
            <button id="button">Cadastrar</button>
          </form>
        </section>
      </header>

      <footer id="footer">
        Criado por Guilherme Betsa - 2023
        <nav>
          <a target="_blank" href="https://www.instagram.com/_gbetsa/"
            ><i class="bx bxl-instagram"></i> Instagram</a
          >
          <a target="_blank" href="https://github.com/yBtyZa"
            ><i class="bx bxl-github"></i> GitHub</a
          >
          <a target="_blank" href="https://www.linkedin.com/in/gbetsa/"
            ><i class="bx bxl-linkedin-square"></i> LinkedIn</a
          >
        </nav>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
